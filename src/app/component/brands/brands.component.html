  <div class="container-fluid ps-0">
    <div class="row">
      <div class="col-lg-2 col-md-3 text-center h-100" >
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-lg-10 col-md-9 screen">
        <div class="row text-center pt-3">
      <p class="title">Our Brands</p>
    </div>
    <div class="row p-0 m-0">
      <div class="col-8">
        <div class="input-group d-flex justify-content-end">
          <div class="input-group-prepend">
            <span
              class="input-group-text bg-white input-as icon-start"
              id="basic-addon1"
            >
              <i class="bi bi-search"></i>
            </span>
          </div>
          <input
            aria-describedby="basic-addon1"
            class="pt-0 w-75 input-as1"
            nbInput
            placeholder="Search"
          />
        </div>
      </div>
      <div class="col-4 ps-0 h-100">
        <button type="button" class="btn btn-dark button-prop">
          Add New Brand+
        </button>
      </div>
    </div>
    <div class="row px-5 mx-5 row-cols-lg-5 row-cols-md-3 row-cols-sm-2 row-cols-1 pt-4">
      <div class="col pb-4" *ngFor="let brand of brands">
        <div class="card h-100">
          <div class="row pt-2 pe-2">
            <i class="d-flex justify-content-end bi bi-pencil-square"></i>
          </div>
          <img width="100" height="100" class="mx-auto" src="{{brand.picture?.url}}">
          <div class="card-body" >
            <h5 class="card-title text-center">{{brand.name}}</h5>
          </div>
      </div>
  </div>
